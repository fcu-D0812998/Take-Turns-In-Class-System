{% extends "base.html" %}
{% load static %}
{% block css %}<link rel="stylesheet" href="{% static 'group/css/group.css' %}">{% endblock %}
{% block content %}
<div class="content">
  <form method="post" action="{% url 'group:addNID' user.id %}">
    {% csrf_token %}
    <p class="NID">{{ NIDform }}</p>
    <input class="button" type="submit" value="送出">
    <a class="button" href="{% url 'group:group' user.id %}">放棄</a>
  </form>
</div>
{% endblock %}
